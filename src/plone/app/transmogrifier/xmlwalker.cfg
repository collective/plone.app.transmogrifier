[transmogrifier]
include = collective.transmogrifier.xmlwalker
pipeline -=
    debug
    drop-construct
    log-content
    construct
    close
    savepoint
pipeline +=
    debug
    drop-construct
    log-content

    disable_versioning
    construct
    enable_versioning
    update
    publish
    browserdefault
    reindexobject
    close
    savepoint


[disable_versioning]
blueprint = plone.app.transmogrifier.versioning.disable

[enable_versioning]
blueprint = plone.app.transmogrifier.versioning.enable

[update]
blueprint = plone.app.transmogrifier.atschemaupdater

[publish]
blueprint = plone.app.transmogrifier.workflowupdater
transitions = submit publish

[browserdefault]
blueprint = plone.app.transmogrifier.browserdefault

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject
